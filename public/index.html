<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/new-tweet.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
   <script type="text/javascript"  src="./scripts/composer-char-counter.js">  </script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id='logo'>tweeter</span>
      <span id="new-tweet">Write a new tweet<i class="fa-solid fa-angles-down"></i></span>
    </nav>
    <!-- header -->
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <label for="tweet-text" class="label">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button id="submit" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets">
        <article>
          <header>
            <div>
              <i class="fa-solid fa-user-tie"></i>
            </div>
            <div class="name">name</div>
            <div class="email">email@gmail.com</div> 
          </header>
          <div class="tweet">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Vivamus eget nunc eget ante hendrerit ultrices id non nulla. 
            Integer elementum, justo in accumsan semper
          </div>
          <footer>
            <output>10 days ago</output>
            <div>
              <i class="fa-sharp fa-solid fa-flag icon"></i>
              <i class="fa-solid fa-retweet icon"></i>
              <i class="fa-sharp fa-solid fa-heart icon"></i>
            </div> 
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
